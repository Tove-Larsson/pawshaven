<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawshaven</title>
    <h1>Contact us</h1>
</head>

<body>

    <p>If you would like to adopt a dog you will have to fill out the form below, or if you have questions about the
        process of any kind:</p>

    <form>
        <fieldset>
            <legend>Personal information</legend>
            <input type="text" name="name" required placeholder="Name">
            <br><br>
            <input type="email" name="email" placeholder=”E-Mail">
            <br><br>
            <input type="tel" phonenumber="phonenumber" placeholder="Phone Number">
            <br><br>
            <form>

        </fieldset>
        <br>
        <select>
            <option value="Adopt">Adopt</option>
            <option value="Order">Order</option>
            <option value="Invoice">Invoice</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <input type="text" name="subject" required placeholder="Subject">
        <br><br>
        <textarea name="message" id="message" cols="30" rows="10" required placeholder="Message"></textarea>
        <br><br>
        <input type="checkbox" name="approved_policy" value="approved_policy">
        <label for="approved_policy">I Accept the integrity policy</label>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Contact us directly:</p>
    <a href="">E-Mail</a>
    <br>
    <a href="tel:+0000000000">Call us</a>
    <br>


</body>

</html>
